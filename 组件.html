<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue组件</title>
</head>
<body>
    <div id="vueInstance">
        <mine></mine>
        <mine2></mine2>
        <!-- <mine3 city="FuJian-YongAn"></mine3> -->
        <mine3></mine3>
        <mine4 :name='name' 
        :title='title'
        :city='city'
        :content='content'></mine4>
    </div>
    <template id="mineTpl">
        <p>这是第二次写组件</p>
        <button>点击</button>
    </template>

    <template id="mineTpl2">
        <h1>{{ name }}</h1>
        <h2>{{ title }}</h2>
        <h3>{{ city }}</h3>
        <h4>{{ content }}</h4>
    </template>
</body>
<script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
<script>
    Vue.component('mine',{
        template: '<p>这是第一次写组件</p>'
    });
    Vue.component('mine2',{
        template: '#mineTpl'
    });
    Vue.component('mine3',{
        template : '<p>Appian is from {{ city }}.</p>',
        // props : ['city']
        props: {
            city:{
                type: 'string',//定义字符串类型
                required: 'true',//该字段是必须的
                default: 'China' //默认值
            }
        }
    });
    Vue.component('mine4',{
        template :'#mineTpl2',
        props : ['name','title','city','content']
    })
    var vm = new  Vue({
        el: '#vueInstance',
        data : {
            name : 'Appian',
            title : 'This is a title',
            city : 'FuJian-XiaMen',
            content : 'There are some desc about Appians Blog'
         }
    })
</script>
</html>
