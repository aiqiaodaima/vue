<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-if、v-else、v-show</title>
  <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id="app">
    <p v-if="willShow">显示显示显示</p>
    <p v-else>隐藏隐藏隐藏隐藏</p>
    <button @click="fn()">改变</button>
  </div>
  <script>
    var vue = new Vue({
      el:"#app",
      data:{
        willShow:true
      },
      methods:{
        fn:function(){
          	this.willShow = !this.willShow
        }
      }
    });
  </script>
</body>
</html>
