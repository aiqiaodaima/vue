<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <!-- 文本 -->
        <input type="text" v-model = "message" placeholder="动态改变">
        <!-- 多行文本 -->
        <textarea name="" id="" cols="30" rows="10" v-model = "message"></textarea>
        <!-- 复选框 -->
        <input type="checkbox" name="" id="checkbox"  v-model = "checked">
        <label for="checkbox">{{checked}}</label>
        <!-- 多个复选框 -->
        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="checkedNames">
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
        <label for="mike">Mike</label>
        <br>
        <span>Checked names: {{ checkedNames }}</span>
        <!-- 单选按钮 -->
        <input type="radio" id="one" value="one" v-model="picked">
        <label for="one">One</label>
        <br>
        <input type="radio" id="two" value="Two" v-model="picked">
        <label for="two">Two</label>
        <br>
        <span>Picked: {{ picked }}</span>

        <!-- 选择框 -->
        <select name="" id="" v-model="selected" multiple>
            <option disabled value="">请选择</option>
            <option>A</option>
            <option value="这不是B">B</option>
        </select>
        <span>Selected: {{ selected }}</span>

        <!-- 用 v-for 渲染的动态选项 -->
        <select v-model="selected">
            <option value="" v-for="option in options" :value="option.value">
                {{ option.text }}
            </option>
        </select>
        <span>Selected: {{ selected }}</span>
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            message: "第一次的数据",
            checked: "",
            checkedNames: [],
            picked: '',
            selected: ["A"],
            options: [
                { text: 'One', value: 'A' },
                { text: 'Two', value: 'B' },
                { text: 'Three', value: 'C' }
            ]
        }
    })
</script>
</html>
