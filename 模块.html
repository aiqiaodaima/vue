<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
		
	<body>
		<div id="app">
			
			<!-- v-once 代表数据只能改变一次-->
			<h1>{{counter}}</h1>
			
			<button v-on:click="add">逆转消息</button>
		</div>
		
	</body>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var vm = new Vue({
				el: '#app',	
//			    template:'<h1>{{counter}}</h1>',
			    data: { counter: 0},
				methods:{
					add:function(){						
						this.counter += 1
					}
				}
		})
	</script>

</html>
